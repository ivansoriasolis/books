<div class="max-w-lg mx-auto p-6 bg-white rounded-xl shadow">
<h2 class="text-2xl font-bold mb-4">Registro</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
  <input
    formControlName="email"
    type="email"
    placeholder="Correo electrónico"
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <input
    formControlName="password"
    type="password"
    placeholder="Contraseña"
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <input
    formControlName="confirmPassword"
    type="password"
    placeholder="Confirmar contraseña"
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full px-4 py-2 bg-green-600 text-white rounded-xl shadow-md hover:bg-green-700 active:scale-95 transition duration-200 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed"
  >
    Registrarse
  </button>
</form>

<div class="mt-4 text-center text-gray-700">
  ¿Ya tienes una cuenta?
  <a [routerLink]="['/login']" class="text-blue-600 hover:underline">Iniciar sesión</a>
</div>
</div>

<h3>Detalles del Libro</h3>
<div *ngIf="book">
    <p><strong>{{ book.title | uppercase }}</strong></p>
    <img *ngIf="book.imageUrl" [src]="book.imageUrl" alt="Imagen del libro"
        style="max-width: 200px; max-height: 200px;">
    <p>Autor: {{ book.author }}</p>
    <p>AÃ±o: {{ book.year }}</p>
    <p>Publicado: {{ book.publishDate | date:'longDate' }}</p>
    <ng-container *ngIf="(authService.authState$ | async) as user">
        <button (click)="eliminar(book.id)">Eliminar</button>
        <button (click)="editar(book.id)">Editar</button>
    </ng-container>

</div>

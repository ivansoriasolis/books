<div class="flex flex-col-reverse md:flex-row md:h-screen">
  <!-- Sección izquierda -->
  <div class="md:w-3/4 w-full bg-gray-100 p-4">
    <div class="p-6 bg-gray-50 rounded-xl shadow space-y-4">
      <h2 class="text-2xl font-bold text-gray-800">Catálogo de libros</h2>

      <input type="text" [(ngModel)]="searchText" placeholder="Buscar libro..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

      <p class="text-sm text-gray-600">Buscando: <span class="font-medium">{{ searchText }}</span></p>

      <app-book-list [searchText]="searchText"></app-book-list>
    </div>
  </div>

  <!-- Sección derecha -->
  <div class="md:w-1/4 w-full bg-white p-4">
    <router-outlet></router-outlet>
  </div>
</div>
